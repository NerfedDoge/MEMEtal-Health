{% extends 'base.html' %}
{% load static %}

{% block css %} 
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block navend %} 
    <li class="nav-item custom-nav-item-pill">
    <a class="nav-link active" href="{% url 'login' %}">Đăng Nhập</a>
    </li>
    <li class="nav-item custom-nav-item-pill">
    <a class="nav-link active" href="{% url 'signup' %}">Bắt đầu</a>
    </li>
{% endblock %}

{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 60px">
    <h1>Đăng nhập</h1>
    <form id="login-panel" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% if error%}
        <div class="alert alert-danger" role="alert" style="font-size: 1.5rem;">
            {{error}}
        </div>
        {% endif %}
        <!-- email -->
        <div class="form-group">
            <input required type="email" name="email" id="" value="{{values.email}}"
                   class="form-control-sm form-control" placeholder="Email">
        </div>

        <br>
        <!-- password -->
        <div class="form-group">
            <input type="password" name="password" id=""
                   class="form-control form-control-sm" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-sm">Login</button>

    </form>
</div>
